<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>RememberPlease</title>
    <link rel="stylesheet" href="../bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="../style/layout2.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>

  <body onload="loadMessage()">
    <div class="container-fluid" style="background:  #F1F1F1;">
      <div class="row">
        <div class="col-sm-12 header">
          <div
            class="col-sm-4 content"
            style="font-size: 50px; padding-top: 20px; white-space: nowrap;"
          >
            <a href="index.html" style="color: #EFEFEF;"> Cancel </a>
          </div>
          <div
            class="col-sm-4 content"
            style="font-size: 50px; color: #EFEFEF; padding-top: 20px; white-space: nowrap;"
          >
            Write a message
          </div>
          <div class="col-sm-4 content"></div>
        </div>

        <div class="col-sm-12 sub-header">
          <div class="col-sm-12 content" style="font-size: 40px;">
            <img
              src="../profile/Garage-48-Avatar.png"
              style="width: 110px; height:110px; border-radius: 50%;"
            />
            <label style="text-align: right; color: #878787;"
              >Send to:<br /><span style="color: black;">
                Garage48
              </span></label
            >
          </div>
          <hr />
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <p style="font-size: 45px; padding: 70px 0px 0px 30px;">
          Compose your happy birthday message here:
        </p>
        <div class="col-sm-12 body">
          <textarea
            name="message"
            id="message"
            style="width: 100%; height:100%; border: none; box-shadow: 0px 0px 1px 1px skyblue; font-size: 4.2em"
            class="form-control"
          ></textarea>
        </div>

        <div class="col-sm-12 lower-part">
          <table width="100%">
            <tr>
              <td width="50%">
                <input
                  type="submit"
                  name=""
                  class="draft"
                  value="Save the draft"
                  id="saveDraft"
                />
              </td>
              <td width="50%">
                <input
                  type="submit"
                  name=""
                  class="done"
                  value="Done"
                  id="sendNow"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="js/send-message.js"></script>
  </body>
</html>
